<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method ="post">
		<label for "name">Name*:</label>
		<input type ="text" id ="name"  required<br><br>
		
		<label for "email">Email*:</label>
		<input type="email"id="email" required<br><br>
		
		<label>Gender*:</label>
		<input type="radio" id="gender_m" name="gender" required>
		<label for ="gender_m"> Male </label>
		<input type ="radio" id="gender_f"name="gender" required>
		<label for ="gender_f">Female</label><br><br>

		<label for="cars">Car Brands:</label>
		<select id ="cars" >
			<option value="BMW">BMW</option>
			<option value= "Audi">Audi</option>
			<option value ="Merceds">Merceds</option>
		</select><br><br>

		<label for ="age">Age*</label>
		<input type="number" id="age"  required><br><br>

		<label for ="dob">DOB*:</label>
		<input type="date" id ="dob"  required><br><br>

		
		<label for ="password">Password*</label>
		<input type="password" id="password"  required><br><br>

		
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
