<!DOCTYPE html>
<html>
<head>
  <title>Signup Form Car</title>
</head>
<body>
  <form method="post">
    <!-- Name (required) -->
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Name" required>

    <br><br>

    <!-- Email (required) -->
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Email" required>

    <br><br>

    <!-- Gender (required radio buttons share name="gender") -->
    <label>Gender</label>
    <input type="radio" id="gender_m" name="gender" value="Male" required>
    <label for="gender_m">Male</label>

    <input type="radio" id="gender_f" name="gender" value="Female" required>
    <label for="gender_f">Female</label>

    <br><br>

    <!-- Car Brands (select with id="cars"; not marked required in prompt) -->
    <label for="cars">Car Brands</label>
    <select id="cars" name="cars">
      <option value="">--Please choose an option--</option>
      <option value="BMW">BMW</option>
      <option value="Audi">Audi</option>
      <option value="Mercedez">Mercedez</option>
    </select>

    <br><br>

    <!-- Age (required) -->
    <label for="age">Age</label>
    <input type="number" id="age" name="age" placeholder="Age" required>

    <br><br>

    <!-- DOB (required) -->
    <label for="dob">DOB</label>
    <input type="date" id="dob" name="dob" required>

    <br><br>

    <!-- Password (required) -->
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Password" required>

    <br><br>

    <!-- Submit -->
    <button type="submit">Submit</button>
  </form>
</body>
</html>
