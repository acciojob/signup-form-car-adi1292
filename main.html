<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form Car</title>
</head>
<body>
  <form method="post">
  
    <label for="name">Name</label>
    <input type="text" id="name" required placeholder="Name"><br><br>

    <label for="email">Email</label>
    <input type="email" id="email" required placeholder="Email"><br><br>

    <label>Gender</label>
    <input type="radio" id="gender_m" name="gender" required>
    <label for="gender_m">Male</label>
    <input type="radio" id="gender_f" name="gender" required>
    <label for="gender_f">Female</label><br><br>

    <!-- Car Brands -->
    <label for="cars">Car Brands</label>
    <select id="cars" required>
      <option value="">--Please choose an option--</option>
      <option value="BMW">BMW</option>
      <option value="Audi">Audi</option>
      <option value="Mercedez">Mercedez</option>
    </select><br><br>
	  
    <label for="age">Age</label>
    <input type="number" id="age" required placeholder="Age"><br><br>
	  
    <label for="dob">DOB</label>
    <input type="date" id="dob" required><br><br>

    <label for="password">Password</label>
    <input type="password" id="password" required placeholder="Password"><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
